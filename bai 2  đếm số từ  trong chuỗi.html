<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    function countString(str) {
        let c = str.split(" ");
        let d = c.length;
        return d;
    }
    let c = "hom qua em toi truong me dat tay tung buoc o";
    alert(countString(c))
</script>
</body>
</html>

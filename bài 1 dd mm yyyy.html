<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check dd/mm/yyyy</title>
</head>
<body>
<script>
    function checkDate(str) {
        let regular = /^(((0[1-9]|[12][0-9]|3[01])\/(0[13578]|1[02]))|((0[1-9]|[12][0-9]|30)\/(0[469]|11))|((0[1-9]|1[0-9]|2[0-9])\/02))\/[0-9]{4}$/;
        if(regular.test(str.trim())){
            return true;
        }
        return false;
    }
    let a = "29/02/2001";
    alert(checkDate(a));
</script>
</body>
</html>
